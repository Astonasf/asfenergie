 <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Prise de rendez-vous - AsfEnergie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="form-section">
    <h2>Prise de rendez-vous en ligne</h2>
    <form action="#" method="post" class="styled-form">
      <label for="date">Choisissez une date</label>
      <input type="date" id="date" name="date" required>

      <label for="heure">Heure</label>
      <input type="time" id="heure" name="heure" required>

      <label for="commentaire">Commentaire</label>
      <textarea id="commentaire" name="commentaire" rows="5" placeholder="Votre commentaire..."></textarea>

      <button type="submit" class="btn-yellow">Valider la demande</button>
    </form>
  </section>
<script>
  const form = document.querySelector('.styled-form');
  const dateInput = document.getElementById('date');
  const timeInput = document.getElementById('heure');
  const commentInput = document.getElementById('commentaire');
  const submitBtn = form.querySelector('button');

  form.addEventListener('submit', function (e) {
    if (!dateInput.value || !timeInput.value || !commentInput.value.trim()) {
      e.preventDefault(); // Bloquea el envío
      alert("Merci de remplir tous les champs avant de valider la demande.");
    }
  });
</script>
