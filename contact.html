<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - AsfEnergie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="contact-section">
    <h1>Contactez-nous</h1>
<form action="https://formspree.io/f/tu-endpoint-personalizado" method="POST" class="contact-form">
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" placeholder="Votre nom" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Votre adresse email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Votre message..." required></textarea>

      <button type="submit" class="btn-yellow">Envoyer</button>
    </form>
  </section>
</body>
</html>
